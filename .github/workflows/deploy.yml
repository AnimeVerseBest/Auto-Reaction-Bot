name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Main branch par push hone par deploy karega
  workflow_dispatch:  # Manually deploy karne ke liye

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Repository ka code checkout karna
      - name: Install Vercel CLI
        run: npm install -g vercel  # Vercel CLI install karna
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel secret token
        run: vercel --prod --token $VERCEL_TOKEN
